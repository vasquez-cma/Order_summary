<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class ="card-container">
            <div class="background-image">
                <img class="img-hero" src="assets/illustration-hero.svg" alt="">
            </div>

            <div class = "content-container">
                <div class="order-container">
                    <h1>Order summary</h1>
                    <p class="information">You can now listen to millions of songs audiobooks, and poadcast on any device anywhere you like</p>
                </div>
                <div class="plan-container">
                    <div class="price-container">
                        <div class="music-icon-container">
                            <img class="music-icon" src="assets/icon-music.svg" alt="Anual-plan">
                        </div>
                        <div class="plan-info-container">
                            <h4>Annual plan</h4>
                            <p class ="price">$59.99/year</p>
                        </div>
                        
                    </div>
                    
                    <div class ="change">
                        <a class="change-a" href="#">Change</a>
                    </div>
                    
                </div>
                <div class="payment-container">
                    <button class="payment">Proceed to payment</button>
                    <a class="cancel-order" href="">Cancel order</a>
                </div>
            </div>

            
        </div>
    </div>
    
</body>
</html>
